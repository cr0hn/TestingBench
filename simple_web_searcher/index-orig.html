<meta name="robots" content="noindex">
<html>
<head>
   <script src="https://code.jquery.com/jquery.min.js"></script>
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
   <meta charset="utf-8">
   <title>Vertically and Horizontally Center a Search input and button in Bootstrap 3</title>
<style id="jsbin-css">
html,
body {
    height: 100%
}
/* ------ featurette */
.featurette {
    display: table;
    width: 100%;
    height: 30%; /* set a pixel height and then remove the body,html height */
    vertical-align: middle;
    background: #555;
    color: #fff;
}
.featurette-inner {
    display: table-cell;
    vertical-align: middle;
}
.featurette .search {
    padding: 3%;
    max-width: 980px; /*max width of search*/
    margin: 0 auto;
}
.no-margin-top {
    margin-top: 0
}


/* ------ form-control-lg */
.form-control-lg {
    min-height: 46px;
    border-radius: 6px;
    font-size: 18px;
    line-height: normal;
}


/* ------ disjointed form group custom */
.featurette .search.has-button .btn {
    margin-top: 5px;
    width: 100%;
}
@media (min-width:480px) { 
	.featurette .search.has-button .form-group {
	    position: relative;
	    padding-right: 99px; /*space for button*/
	}
	.featurette .search.has-button .btn {
	    position: absolute;
	    top: 0;
	    right: 0;
	    width: auto;
	    margin: 0;
	}
}

</style>
</head>
<body>

<!-- example 1 -->

<div class="featurette">
   <div class="featurette-inner text-center">
      <form role="form" class="search">
         <h3 class="no-margin-top h1">Search Me.</h3>
         <div class="input-group input-group-lg">
            <input type="search" placeholder="search" class="form-control">
            <span class="input-group-btn">
            <button class="btn btn-danger" type="button">Search</button>
            </span>
         </div>
         <!-- /input-group -->
      </form>
      <!-- /.max-width on this form -->
      
   </div>
   <!-- /.featurette-inner (display:table-cell) -->
   
</div>
<!-- /.featurette (display:table) -->

<hr>

<!-- example 2 -->
<div class="featurette">
   <div class="featurette-inner text-center">
      <form role="form" class="search has-button">
         <h3 class="no-margin-top h1">Search Me.</h3>
         <div class="form-group">
            <input type="search" placeholder="search" class="form-control form-control-lg">
            <button class="btn btn-lg btn-warning" type="button">Search</button>
         </div>
         <!-- /form-group -->
      </form>
      <!-- /.max-width on this form -->
      
   </div>
   <!-- /.featurette-inner (display:table-cell) -->
   
</div>
<!-- /.featurette (display:table) -->

         Bootstrap themes
      </a>
      .</h4>
</div>
</body>
</html>
