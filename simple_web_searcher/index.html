<meta name="robots" content="noindex">
<html>
<head>
   <script src="https://code.jquery.com/jquery.min.js"></script>
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
   <meta charset="utf-8">
   <title>Vertically and Horizontally Center a Search input and button in Bootstrap 3</title>
   <style>
      html,
      body {
         height: 100%;
      }
      /* ------ featurette */
      .featurette {
         display: table;
         width: 100%;
         height: 100%; /* set a pixel height and then remove the body,html height */
         vertical-align: middle;
         background: #555;
         color: #fff;
      }
      .featurette-inner {
         display: table-cell;
         vertical-align: middle;
      }
      .featurette .search {
         padding: 3%;
         max-width: 980px; /*max width of search*/
         margin: 0 auto;
      }
      .adjust-top {
         margin-top: -150px;
      }
      .no-margin-top {
         margin-top: 0
      }

      /* ------ disjointed form group custom */
      .featurette .search.has-button .btn {
         margin-top: 5px;
         width: 100%;
      }
      @media (min-width:480px) {
         .featurette .search.has-button .form-group {
            position: relative;
            padding-right: 99px; /*space for button*/
         }
         .featurette .search.has-button .btn {
            position: absolute;
            top: 0;
            right: 0;
            width: auto;
            margin: 0;
         }
      }

      .navbar {
         margin-bottom: 0;
      }


      /* Nav-top search box */

      /* END Nav-top search box */

   </style>
</head>
<body>


<nav class="navbar navbar-default">
   <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
         <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
         </button>
         <a class="navbar-brand" href="#">Brand</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-fixed-top" id="bs-example-navbar-collapse-1">
         <ul class="nav navbar-nav">
            <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Link</a></li>
            <li class="dropdown">
               <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
               <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">Separated link</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">One more separated link</a></li>
               </ul>
            </li>
         </ul>


         <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
               <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search for...">
                  <span class="input-group-btn">
                      <button class="btn btn-success" type="submit">Submit</button>
                  </span>
               </div>
            </div>
         </form>

      </div><!-- /.navbar-collapse -->
   </div><!-- /.container-fluid -->
</nav>


<!-- example 1 -->
<div class="featurette">
   <div class="featurette-inner text-center">
      <form role="form" class="search adjust-top" style="margin-top: -150px">
         <h3 class="no-margin-top h1">Search Me.</h3>
         <div class="input-group input-group-lg">
            <input type="search" placeholder="search" class="form-control">
            <span class="input-group-btn">
            <button class="btn btn-danger" type="button">Search</button>
            </span>
         </div>

</div>
